<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb</title>
    <link rel="stylesheet" href="style.css">
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <div class="navv">
      <div class="nev_left">
           <a href="#"><i class="fa fa-facebook-square logo"></i></a>
           <div class="nev_search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" placeholder="facebook search">
           </div>
      </div>
      <div class="nav_mid">
          <a href="#" class="icon">
            <i class="fa fa-home i" aria-hidden="true"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa fa-fa i"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa fa-play-circle-o i" aria-hidden="true"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa fa-users i" aria-hidden="true"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa fa-gamepad i" aria-hidden="true"></i>
          </a>

      </div>



      <div class="nev_right">
        <div class="avatar">
          <img src="images/Asad.jpg" class="avatar_image" alt="dp">
          <span><strong>Asad</strong></span>
        </div>
        <div>
          <div class="buttons">
            <a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
            <a href="#"><i class="material-icons" >messenger</i></a>
            <a href="#"><i class="material-icons" >notifications</i></a>
            <a href="#"><i class="material-icons" >arrow_drop_down</i></a>
            
          </div>
        </div>

      </div>

   </div>


   <div class="feed">
     <div class="leftslide">

      <div class="leftitem">
        <img src="images/Asad.jpg" class="avatar_image" alt="dp">
        <strong>Asad Iqbal</strong>
      </div>

      <div class="leftitem">
        <i class="fa fa-flag" aria-hidden="true"></i>
        <strong>pages</strong>
      </div>

      <div class="leftitem">
        <i class="fa fa-users" aria-hidden="true"></i>
        <strong>Groups</strong>
      </div>
      <div class="leftitem">
        <a href="#"><i class="material-icons" >arrow_drop_down</i></a>
        <strong>See More</strong>
      </div>
      <hr>

     </div>



     
     <div class="midslide">

      <div class="status">
        <div class="status1">
          
            <img src="images/Asad.jpg" alt="statusImg" style="width:100%" class="st1_image">
            <div class="container">
              <h5><b>Create your story</b></h5> 
              
            </div>
          

        </div>
        <div class="otherstatus">
          <img src="images/status2.jpeg" class="status_img" alt="status2">

        </div>
        <div class="otherstatus">
          <img src="images/status3.jpg" class="status_img" alt="status3">

        </div>
        <div class="otherstatus">
          <img src="images/status4.jpg" class="status_img" alt="status4">

        </div>
        <div class="otherstatus st_5">
          <img src="images/status2.jpeg" class="status_img" alt="status5">

        </div>

      </div>
      <div class="makepost">

      </div>
      <div class="posts">

      </div>



     </div>

     <div class="lastslide">
       <h3>Sponsored</h3>

       <div class="rightitem">
         <img src="images/add1.jpg" alt="add1">
         <div>
          <h4>First dummy add</h4>
          <br>
          <h6>Firstadd.com</h6>
        </div>
       </div>

       <div class="rightitem">
        <img src="images/add2.jpg" alt="add2">
        <div>
         <h4>Second dummy add</h4>
         <br>
         <h6>Secondadd.com</h6>
      </div>
     </div>

     <hr>
   </div>

</html>
